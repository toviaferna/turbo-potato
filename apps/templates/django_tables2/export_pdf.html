<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
        table {
            width: 100%;
            margin-bottom: 0.50rem;
            padding: 0.15rem;
            padding-top: 0.50rem;
            color: #212529;
        }

        table td {
            padding: 0.50rem;
            vertical-align: top;
        }

        table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            border-top: 2px solid #dee2e6;
            text-align: left;
        }

        table tbody + tbody {
            border-top: 2px solid #dee2e6;
        }

        @page {
            size: a4 {{orientation}};

            @frame header_frame {
                /* Static Frame */
                -pdf-frame-content: header_content;
                left: 50pt;
                width: 512pt;
                top: 50pt;
                height: 40pt;
            }

            @frame content_frame {
                /* Content Frame */
                left: 50pt;
                width: 512pt;
                top: 30pt;
                height: 632pt;
            }

            @frame footer_frame {
                /* Another static Frame */
                -pdf-frame-content: footer_content;
                left: 50pt;
                width: 512pt;
                top: 780pt;
                height: 20pt;
            }
        }
    </style>
</head>

<body>

    <p id="header_content" >
        <p><span style="font-size: large;">Agro Atardecer</span></p>
        <p><span>{{ today | date:"d/m/Y H:i" }}</span></p>
        <p><span style="font-size: larger;font-weight: bold;">{{title}}</span></p>
    </p>

    <div id="content_frame">
        {{ table|safe }}
    </div>

    <div id="footer_content" style="width: 100%; text-align: center;">
       p√°gina <pdf:pagenumber> de <pdf:pagecount>
    </div>

</body>



</html>

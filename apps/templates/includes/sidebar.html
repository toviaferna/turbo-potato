{% load static %}
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-success elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link navbar-dark-gray">
      <img src="{% static 'assets/img/agricultura.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Agroatardecer</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="form-inline mt-1 d-none">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        
        {% for key, menu in menus.items %}
          {% include  'includes/sidebar_menu_item.html' %}
        {% endfor %}
        
        </ul>
      </nav>

    </div>
  </aside>

{% extends 'generic/detail.html' %}
{% load render_table from django_tables2 %}

{% block extra-detail %}
    
    {% if orden_compra_detalle %}
        <div class="col-lg-12">
            <fieldset>
                <legend>Detalles</legend>
                {% render_table orden_compra_detalle %}
            </fieldset>
            <a href="{% url 'compra_create_orden' orden_pk=object.pk %}" class="btn btn-secondary">Registrar en Compra</a>
        </div>
    {% endif %}


{% endblock extra-detail %}
